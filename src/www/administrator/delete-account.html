<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
  <head>
    <meta charset="utf-8" /> 
    <title translate="yes">Delete account</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Delete account</h1>
      <p translate="yes">Accounts can be deleted after passing their scheduled deletion period.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Delete account</button>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The account has been deleted
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="schedule-error">
      <div class="error message" translate="yes">
        Error! The account must be scheduled for deletion first
      </div>
    </template>
    <template id="duration-error">
      <div class="error message" translate="yes">
        Error! The account cannot be deleted until after its scheduled date
      </div>
    </template>
  </body>
</html>
