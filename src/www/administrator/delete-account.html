<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Delete account</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Delete account</h1>
      <p translate="yes">Accounts can be deleted after passing their scheduled deletion period.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Delete account</button>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The account has been deleted
      </div>
    </template>
    <template id="schedule-error">
      <div class="error message" translate="yes">
        Error! The account must be scheduled for deletion first
      </div>
    </template>
    <template id="duration-error">
      <div class="error message" translate="yes">
        Error! The account cannot be deleted until after its scheduled date
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-accountid">
      <div class="error message" translate="yes">
        Error! An invalid account was specified
      </div>
    </template>
    <template id="invalid-account-not-deleting">
      <div class="error message" translate="yes">
        Error! This account is not scheduled for deletion
      </div>
    </template>
    <template id="invalid-owner-account">
      <div class="error message" translate="yes">
        Error! You cannot delete the owner account
      </div>
    </template>
    <template id="invalid-administrator-account">
      <div class="error message" translate="yes">
        Error! You cannot delete administrator accounts
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
