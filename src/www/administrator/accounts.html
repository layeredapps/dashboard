<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">Accounts</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Accounts</h1>
      <div id="message-container"></div>
      <div id="no-accounts">
        <p translate="yes">There are no accounts yet.</p>
      </div>
      <div class="charts charts-grid">
        <div class="chart">
          <h2>Accounts created in last 365 days</h2>
          <div className="metrics" id="created-highlights">
          </div>
          <div class="graph">
            <div class="values" id="created-values"></div>
            <div class="columns">
              <div class="padder">
                <ol id="created-chart"></ol>
              </div>
              <legend>
                <span>Today</span>
                <span>365 days ago</span>
              </legend>
            </div>
          </div>
        </div>
        <div class="chart">
          <h2>Accounts created in last 36 months</h2>
          <div className="metrics" id="created-highlights">
          </div>
          <div class="graph">
            <div class="values" id="created-values"></div>
            <div class="columns">
              <div class="padder">
                <ol id="created-chart"></ol>
              </div>
              <legend>
                <span>Today</span>
                <span>36 months ago</span>
              </legend>
            </div>
          </div>
        </div>
      </div>
      <div class="list-table-wrapper">
        <h3>Recently created accounts</h3>
        <table id="accounts-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Name</th>
              <th translate="yes">Email</th>
              <th translate="yes">Created</th>
              <th translate="yes">Last signed in</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="page-link">
      <li>
        <a href="/administrator/accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="account-row">
      <tr id="${account.accountid}">
        <td><a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a></td>
        <td>${account.firstName} ${account.lastName}</td>
        <td><a href="mailto:${account.contactEmail}">${account.contactEmail}</a></td>
        <td>${account.createdAtFormatted}</td>
        <td>${account.lastSignedInAtFormatted}</td>
      </tr>
    </template>
  </body>
</html>
