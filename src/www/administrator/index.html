<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">Administration</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Administration</h1>
      <div class="charts">
        <div class="chart">
          <h2>Registrations in last 90 days</h2>
          <div class="metrics" id="accounts-highlights">
          </div>
          <div class="graph">
            <div class="values" id="accounts-values"></div>
            <div class="columns">
              <div class="padder">
                <ol id="accounts-chart" class="ninety"></ol>
              </div>
              <legend>
                <span>Today</span>
                <span>90 days ago</span>
              </legend>
            </div>
          </div>
        </div>
      </div>
      <div class="charts">
        <div class="chart">
          <h2>Active sessions in last 90 days</h2>
          <div class="metrics" id="sessions-highlights">
          </div>
          <div class="graph">
            <div class="values" id="sessions-values"></div>
            <div class="columns">
              <div class="padder">
                <ol id="sessions-chart" class="ninety"></ol>
              </div>
              <legend>
                <span>Today</span>
                <span>90 days ago</span>
              </legend>
            </div>
          </div>
        </div>
      </div>
      <div class="charts" id="reset-codes-container">
        <div class="chart">
          <h2>Reset code usage in last 90 days</h2>
          <div class="metrics" id="reset-codes-highlights">
          </div>
          <div class="graph">
            <div class="values" id="reset-codes-values"></div>
            <div class="columns">
              <div class="padder">
                <ol id="reset-codes-chart" class="ninety"></ol>
              </div>
              <legend>
                <span>Today</span>
                <span>90 days ago</span>
              </legend>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template id="chart-value">
      <h3>${object.value}</h3>
    </template>
    <template id="chart-column">
      <li><span title="${metric.value} on ${metric.dateKey}" style="height: ${metric.normalized}%; top: ${metric.top}%"></span></li>
    </template>
    <template id="metric-highlights">
      <ul>
        <li>
          ${highlight.todayFormatted}
          <span>today</span>
        </li>
        <li>
          ${highlight.yesterdayFormatted}
          <span>yesterday</span>
        </li>
        <li>
          ${highlight.last7DaysFormatted}
          <span>last 7 days</span>
        </li>
        <li>
          ${highlight.last30DaysFormatted}
          <span>last 30 days</span>
        </li>
        <li>
          ${highlight.last90DaysFormatted}
          <span>last 90 days</span>
        </li>
        <li>
          ${highlight.totalFormatted}
          <span>all time</span>
        </li>
      </ul>
    </template>
  </body>
</html>
