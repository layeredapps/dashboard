<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">View account</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">View account</h1>
      <div id="message-container"></div>
      <div id="table-contaienr">
        <table id="accounts-table" class="data-table">
          <tbody id="${account.accountid}">
            <tr>
              <th>ID</th>
              <td>${account.accountid}</td>
            </tr>
            <tr>
              <th translate="yes">Created</th>
              <td>${account.createdAtFormatted}</td>
            </tr>
            <tr>
              <th translate="yes">Last signed in</th>
              <td>${account.lastSignedInAtFormatted}</td>
            </tr>
          </tbody>
        </table>
        <h2 translate="yes">Profiles</h2>
        <div class="list-table-wrapper">
          <table id="profiles-table" class="list-table">
            <thead>
              <tr>
                <th>ID</th>
                <th translate="yes">Name</th>
                <th translate="yes">Email</th>
              </tr>
            </thead>
          </table>
        </div>
        <h2 translate="yes">Sessions</h2>
        <div class="list-table-wrapper">
          <table id="sessions-table" class="list-table">
            <thead>
              <tr>
                <th>ID</th>
                <th translate="yes">Created</th>
                <th translate="yes">Last signed in</th>
              </tr>
            </thead>
          </table>
        </div>
        <div id="reset-codes-container">
          <h2 translate="yes">Reset codes</h2>
          <div class="list-table-wrapper">
            <table id="reset-codes-table" class="list-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th translate="yes">Created</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
    <template id="profile-row">
      <tr id="${profile.profileid}">
        <td><a href="/administrator/profile?profileid=${profile.profileid}">${profile.profileid}</a></td>
        <td>${profile.firstName} ${profile.lastName}</td>
        <td><a href="mailto:${profile.contactEmail}">${profile.contactEmail}</a></td>
      </tr>
    </template>
    <template id="session-row">      
      <tr id="${session.sessionid}">
        <td><a href="/administrator/session?sessionid=${session.sessionid}">${session.sessionid}</a></td>
        <td>${session.createdAtFormatted}</td>
        <td>${session.expiresFormatted}</td>
      </tr>
    </template>
    <template id="reset-code-row">
      <tr id="${resetCode.codeid}">
        <td><a href="/administrator/reset-code?codeid=${resetCode.codeid}">${resetCode.codeid}</a></td>
        <td>${resetCode.createdAtFormatted}</td>
      </tr>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-accountid">
      <div class="error message" translate="yes">
        Error! An invalid account was specified
      </div>
    </template>
  </body>
</html>
