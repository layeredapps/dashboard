<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-reset-code.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">View reset code</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Reset code</h1>
      <div id="message-container"></div>
      <table id="reset-codes-table" class="data-table">
        <tbody id="${resetCode.codeid}">
          <tr>
            <th>ID</th>
            <td>${resetCode.codeid}</td>
          </tr>
          <tr>
            <th translate="yes">Created</th>
            <td>${resetCode.createdAtFormatted}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-reset-codeid">
      <div class="error message" translate="yes">
        Error! An invalid reset code was specified
      </div>
    </template>
  </body>
</html>
