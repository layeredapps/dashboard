<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Reset codes belonging to account</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Reset codes belonging to account</h1>
      <div id="message-container"></div>
      <div id="no-reset-codes">
        <p translate="yes">This account does not have any reset codes yet.</p>
      </div>
      <div class="list-table-wrapper">
        <table id="reset-codes-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Created</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="page-link">
      <li>
        <a href="/administrator/reset-codes?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="reset-code-row">
      <tr id="${resetCode.codeid}">
        <td>${resetCode.codeid}</td>
        <td>${resetCode.createdAtFormatted}</td>
      </tr>
    </template>
  </body>
</html>
