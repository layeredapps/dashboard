<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Create reset code</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Create reset code for account</h1>
      <p translate="yes">Reset account access for users without reset codes, after you verify their identity first.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/create-reset-code?accountid=${account.accountid}" name="submit-form">
        <fieldset class="input-fields">
          <label class="field-label" for="secret-code" translate="yes">Reset code</label>
          <div class="field">
            <input id="secret-code" name="secret-code" type="text" maxlength="1000">
            <span id="note-container"></span>
          </div>
        </fieldset>
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Create reset code</button>
        </div>
      </form>
    </div>
    <template id="alphanumeric-note">
      <span class="field-note">
        ${note.min} - ${note.max} characters using letters and numbers only
      </span>
    </template>    
    <template id="success">
      <div class="success message" translate="yes">
        Success! You may share the reset code with the user
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-secret-code">
      <div class="error message" translate="yes">
        Error! Invalid reset code
      </div>
    </template>
    <template id="invalid-secret-code-length">
      <div class="error message" translate="yes">
        Error! Invalid reset code length
      </div>
    </template>
  </body>
</html>
