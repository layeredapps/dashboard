<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Profiles</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Profiles</h1>
      <p translate="yes">Profiles hold your contact and identifying information for administrative purposes.</p>
      <p><a href="/account/create-profile" class="button" translate="yes">Create profile</a></p>
      <div id="no-profiles">
        <p translate="yes">You have not created any profiles.</p>
      </div>
      <div class="list-table-wrapper">
        <table id="profiles-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Default</th>
              <th id="full-name" translate="yes">Full name</th>
              <th id="contact-email" translate="yes">Contact email</th>
              <th id="display-name" translate="yes">Display name</th>
              <th id="display-email" translate="yes">Display email</th>
              <th id="dob" >DOB</th>
              <th id="phone" translate="yes">Phone</th>
              <th id="occupation" translate="yes">Occupation</th>
              <th id="location" translate="yes">Location</th>
              <th id="company-name" translate="yes">Company name</th>
              <th id="website" translate="yes">Website</th>
              <th translate="yes">Created</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="page-link">
      <li>
        <a href="/account/profiles?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="profile-row">
      <tr id="${profile.profileid}">
        <td><a href="/account/profile?profileid=${profile.profileid}">${profile.profileid}</a></td>
        <td id="is-default-${profile.profileid}">Yes</td>
        <td id="is-not-default-${profile.profileid}">No</td>
        <td id="full-name-${profile.profileid}">${profile.firstName} ${profile.lastName}</td>
        <td id="contact-email-${profile.profileid}"><a href="mailto:${profile.contactEmail}">${profile.contactEmail}</a></td>
        <td id="display-name-${profile.profileid}">${profile.displayName}</td>
        <td id="display-email-${profile.profileid}"><a href="mailto:${profile.displayEmail}">${profile.displayEmail}</a></td>
        <td id="dob-${profile.profileid}">${profile.dob}</td>
        <td id="phone-${profile.profileid}">${profile.phone}</td>
        <td id="occupation-${profile.profileid}">${profile.occupation}</td>
        <td id="location-${profile.profileid}">${profile.location}</td>
        <td id="company-name-${profile.profileid}">${profile.companyName}</td>
        <td id="website-${profile.profileid}"><a href="${profile.website}">${profile.website}</a></td>
        <td>${profile.createdAtFormatted}</td>
      </tr>
    </template>
  </body>
</html>
