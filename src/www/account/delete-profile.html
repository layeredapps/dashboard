<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Delete profile</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Delete profile</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/delete-profile?profileid=${profile.profileid}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Delete profile</button>
        </div>
      </form>
    </div>
    <template id="instant-delete">
      <p translate="yes">The profile will be deleted immediately and cannot be recovered.</p>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The profile has been deleted
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-profileid">
      <div class="error message" translate="yes">
        Error! An invalid profile was specified
      </div>
    </template>
    <template id="invalid-profile">
      <div class="error message" translate="yes">
        Error! Your default profile cannot be deleted
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! You cannot delete somebody else's profile
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
