<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Delete ${profile.profileid}</title>
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <div class="container">
    <h1 translate="yes">Delete ${profile.profileid}</h1>
    <div id="message-container"></div>
    <form id="submit-form" method="post" class="input-form" action="/account/delete-profile?profileid=${profile.profileid}" name="submit-form">
      <div class="form-buttons">
        <button id="submit-button" type="submit" class="button" translate="yes">Delete profile</button>
      </div>
    </form>
  </div>
  <template id="instant-delete">
    <p translate="yes">The profile will be deleted immediately and cannot be recovered.</p>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Success! The profile has been deleted
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred deleting the profile
    </div>
  </template>
</body>
</html>
