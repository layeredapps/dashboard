<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Verify your account</title>
      <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
  </head>
  <body class="entry">
    <div class="container">
      <form id="submit-form" method="post" class="input-form entry-form" action="/account/verify" name="submit-form">
        <h1 translate="yes">Verify your account</h1>
        <div id="message-container"></div>
        <div class="input-fields">
          <label class="field-label" for="username" translate="yes">Username</label>
          <div class="field">
            <input id="username" name="username" type="text" maxlength="1000">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="password" translate="yes">Password</label>
          <div class="field">
            <input id="password" name="password" type="password" maxlength="1000">
          </div>
        </div>
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Verify account</button>
        </div>
      </form>
    </div>
    <template id="invalid-username">
      <div class="error message" translate="yes">
        Error! Invalid username
      </div>
    </template>
    <template id="invalid-password">
      <div class="error message" translate="yes">
        Error! Invalid password
      </div>
    </template>
    <template id="invalid-username-length">
      <div class="error message" translate="yes">
        Error! Invalid username length
      </div>
    </template>
    <template id="invalid-password-length">
      <div class="error message" translate="yes">
        Error! Invalid password length
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
  </body>
</html>
