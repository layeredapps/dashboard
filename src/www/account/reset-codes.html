<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">Reset codes</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Reset codes</h1>
      <p translate="yes">These codes can restore access to your account if you forget your password.</p>
      <p><a href="/account/create-reset-code" class="button" translate="yes">Create code</a></p>
      <div id="no-reset-codes">
        <p translate="yes">You do not have any reset codes.</p>
      </div>
      <div class="list-table-wrapper">
        <table id="reset-codes-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Created</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="page-link">
      <li>
        <a href="/account/reset-codes?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="reset-code-row">
      <tr id="${resetCode.codeid}">
        <td><a href="/account/reset-code?codeid=${resetCode.codeid}">${resetCode.codeid}</a></td>
        <td>${resetCode.createdAtFormatted}</td>
      </tr>
    </template>
  </body>
</html>
