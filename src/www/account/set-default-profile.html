<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Set default profile</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Set default profile</h1>
      <p translate="yes">Your default profile serves as the primary point of contact for your account.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/set-default-profile" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <fieldset class="input-fields">
          <div class="field">
            <select id="profileid" name="profileid">
              <option value="" translate="yes">
                Select profile
              </option>
            </select>
          </div>
        </fieldset>
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Set default profile</button>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The profile is now your default
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="default-profile">
      <div class="error message" translate="yes">
        Error! This is already your default profile
      </div>
    </template>
    <template id="profile-option">
      <option value="${profile.profileid}">
        ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
      </option>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
