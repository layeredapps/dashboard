<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-session.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">View session</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">View session</h1>
      <div id="message-container"></div>
      <table id="sessions-table" class="data-table">
        <tbody id="${session.sessionid}">
          <tr>
            <th>ID</th>
            <td>${session.sessionid}</td>
          </tr>
          <tr>
            <th translate="yes">Created</th>
            <td>${session.createdAtFormatted}</td>
          </tr>
          <tr id="expires">
            <th translate="yes">Expires</th>
            <td>${session.expiresFormatted}</td>
          </tr>
          <tr id="ended">
            <th translate="yes">Ended</th>
            <td>${session.endedAtFormatted}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-sessionid">
      <div class="error message" translate="yes">
        Error! An invalid session was specified
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! You cannot view somebody else's session
      </div>
    </template>
  </body>
</html>
