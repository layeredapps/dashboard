<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-sessions.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">End all sessions</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">End all sessions</h1>
      <p translate="yes">This will immediately terminate all of your sessions including this one.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/end-all-sessions" name="submit-form">
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Sign all sessions out</button>
        </div>
      </form>
    </div>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
  </body>
</html>
