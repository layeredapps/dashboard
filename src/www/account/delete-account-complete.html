<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Delete account complete</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <link rel="icon" href="/public/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#000000">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <div class="entry-form" id="message-container"></div>
    </div>
    <template id="instant-delete-template">
      <div id="instant-delete" class="success message">
        Your account has been irreversibly deleted
      </div>
    </template>
    <template id="scheduled-delete-template">
      <div id="scheduled-delete" class="success message">
        Your account will be deleted in ${data.numDays} days unless you cancel before then
      </div>
    </template>
  </body>
</html>
