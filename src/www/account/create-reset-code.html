<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Create reset code</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Create reset code</h1>
      <p translate="yes">Reset codes let you access your account if you forget your password.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/create-reset-code" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <fieldset class="input-fields">
          <label class="field-label" for="secret-code" translate="yes">Secret code</label>
          <div class="field">
            <input id="secret-code" name="secret-code" type="text" maxlength="1000">
            <span id="note-container"></span>
          </div>
        </fieldset>
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Save code</button>
        </div>
      </form>
    </div>
    <template id="alphanumeric-note">
      <span class="field-note">
        ${note.min} - ${note.max} characters using letters and numbers only
      </span>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Success! Your new code is ready to be stashed somewhere safe
      </div>
    </template>
    <template id="invalid-secret-code">
      <div class="error message" translate="yes">
        Error! Invalid secret code
      </div>
    </template>
    <template id="invalid-secret-code-length">
      <div class="error message" translate="yes">
        Error! Invalid secret code length
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
