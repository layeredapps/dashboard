<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
  <head>
    <meta charset="utf-8" />
    <title translate="yes">Sign in to my account</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="entry">
    <div class="container">
      <form id="submit-form" method="post" class="input-form entry-form" action="/account/signin" name="submit-form">
        <h1 translate="yes">Sign in</h1>
        <div id="message-container"></div>
        <fieldset class="input-fields">
          <label class="field-label" for="username" translate="yes">Username</label>
          <div class="field">
            <input id="username" name="username" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset class="input-fields">
          <label class="field-label" for="password" translate="yes">Password</label>
          <div class="field">
            <input id="password" name="password" type="password" maxlength="1000">
          </div>
        </fieldset>
        <fieldset class="checkbox-fields">
          <label class="field-label" for="remember-nothing">
            <input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked">
            <span translate="yes">Sign out in 20 minutes</span>
          </label>
          <label class="field-label" for="remember-hours">
            <input type="radio" name="remember" value="hours" id="remember-hours">
            <span translate="yes">Sign out in 8 hours</span>
          </label>
          <label class="field-label" for="remember-days">
            <input type="radio" name="remember" value="days" id="remember-days">
            <span translate="yes">Sign out in 30 days</span>
          </label>
        </fieldset>
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Sign in</button>
        </div>
        <ul class="list">
          <li><a class="list-link" href="/account/register" translate="yes">Register an account</a></li>
          <li><a class="list-link" href="/account/reset-account" translate="yes">Forgot password</a></li>
          <li><a class="list-link" href="/account/restore-account" translate="yes">Cancel deleting account</a></li>
        </ul>
      </form>
    </div>
    <template id="invalid-username">
      <div class="error message" translate="yes">
        Error! Invalid username
      </div>
    </template>
    <template id="invalid-password">
      <div class="error message" translate="yes">
        Error! Invalid password
      </div>
    </template>
    <template id="invalid-username-length">
      <div class="error message" translate="yes">
        Error! Invalid username length
      </div>
    </template>
    <template id="invalid-password-length">
      <div class="error message" translate="yes">
        Error! Invalid password length
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="account-deleted">
      <div class="error message" translate="yes">
        Error! Your account is deleted <a href="/account/recover-account">and can still be recovered</a>
      </div>
    </template>
  </body>
</html>
