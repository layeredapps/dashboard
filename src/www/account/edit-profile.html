<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Edit profile</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Edit profile</h1>
      <p translate="yes">Keep your contact information correct and up-to-date.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/edit-profile?profileid=${profile.profileid}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <fieldset class="input-fields">
          <label class="field-label">Default</label>
          <div class="field">
            <label><input required="required" id="default" name="default" value="true" type="checkbox">&nbsp;<span translate="yes">Make my default</span></label>
          </div>
        </fieldset>
        <fieldset id="display-name-container" class="input-fields">
          <label class="field-label" for="display-name" translate="yes">Display name</label>
          <div class="field">
            <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset id="display-email-container" class="input-fields">
          <label class="field-label" for="display-email" translate="yes">Display email</label>
          <div class="field">
            <input required="required" id="display-email" name="display-email" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset id="contact-email-container" class="input-fields">
          <label class="field-label" for="contact-email" translate="yes">Contact email</label>
          <div class="field">
            <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000">
          </div>
        </fieldset>
        <div id="full-name-container">
          <fieldset class="input-fields">
            <label class="field-label" for="first-name" translate="yes">First name</label>
            <div class="field">
              <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
            </div>
          </fieldset>
          <fieldset class="input-fields">
            <label class="field-label" for="last-name" translate="yes">Last name</label>
            <div class="field">
              <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
            </div>
          </fieldset>
        </div>
        <div id="dob-container">
          <fieldset class="input-fields">
            <label class="field-label" for="dob" translate="yes">Date of birth</label>
            <div class="field">
              <input required="required" id="dob" name="dob" type="text" maxlength="11">
            </div>
          </fieldset>
        </div>
        <fieldset id="phone-container" class="input-fields">
          <label class="field-label" for="phone" translate="yes">Telephone</label>
          <div class="field">
            <input required="required" id="phone" name="phone" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset id="occupation-container" class="input-fields">
          <label class="field-label" for="occupation" translate="yes">Occupation</label>
          <div class="field">
            <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset id="location-container" class="input-fields">
          <label class="field-label" for="location" translate="yes">Location</label>
          <div class="field">
            <input required="required" id="location" name="location" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset id="company-name-container" class="input-fields">
          <label class="field-label" for="company-name" translate="yes">Company name</label>
          <div class="field">
            <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset id="website-container" class="input-fields">
          <label class="field-label" for="website" translate="yes">Website</label>
          <div class="field">
            <input required="required" id="website" name="website" type="text" maxlength="1000">
          </div>
        </fieldset>
        <div class="form-buttons">
          <button id="submit-button" class="button" translate="yes">Update profile</button>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! Your profile information has been updated
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-first-name">
      <div class="error message" translate="yes">
        Error! Missing or invalid first name provided
      </div>
    </template>
    <template id="invalid-first-name-length">
      <div class="error message" translate="yes">
        Error! Missing or invalid first name
      </div>
    </template>
    <template id="invalid-last-name">
      <div class="error message" translate="yes">
        Error! Missing or invalid last name
      </div>
    </template>
    <template id="invalid-last-name-length">
      <div class="error message" translate="yes">
        Error! Missing or invalid last name
      </div>
    </template>
    <template id="invalid-contact-email">
      <div class="error message" translate="yes">
        Error! Invalid contact email address
      </div>
    </template>
    <template id="invalid-display-email">
      <div class="error message" translate="yes">
        Error! Invalid display email address
      </div>
    </template>
    <template id="invalid-display-name">
      <div class="error message" translate="yes">
        Error! Missing or invalid display name
      </div>
    </template>
    <template id="invalid-dob">
      <div class="error message" translate="yes">
        Error! Missing or invalid date of birth
      </div>
    </template>
    <template id="invalid-phone">
      <div class="error message" translate="yes">
        Error! Missing or invalid phone
      </div>
    </template>
    <template id="invalid-occupation">
      <div class="error message" translate="yes">
        Error! Missing or invalid occupation
      </div>
    </template>
    <template id="invalid-location">
      <div class="error message" translate="yes">
        Error! Missing or invalid location
      </div>
    </template>
    <template id="invalid-company-name">
      <div class="error message" translate="yes">
        Error! Missing or invalid company name
      </div>
    </template>
    <template id="invalid-website">
      <div class="error message" translate="yes">
        Error! Missing or invalid website
      </div>
    </template>
    <template id="invalid-display-name-length">
      <div class="error message" translate="yes">
        Error! Missing or invalid display name
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-profileid">
      <div class="error message" translate="yes">
        Error! An invalid profile was specified
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! You cannot edit somebody else's profile
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
