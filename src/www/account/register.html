<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
  <head>
    <meta charset="utf-8" /> 
    <title translate="yes">Register</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="entry">
    <form id="submit-form" method="post" class="input-form entry-form" action="/account/register" name="submit-form">
      <h1 translate="yes">Register</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <fieldset class="input-fields">
          <label class="field-label" for="username" translate="yes">Signin username</label>
          <div class="field">
            <input placeholder="${requirements.minimumUsernameLength}+ characters" name="username" id="username" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset class="input-fields">
          <label class="field-label" for="password" translate="yes">Signin password</label>
          <div class="field">
            <input placeholder="${requirements.minimumPasswordLength}+ characters" name="password" id="password" type="password" maxlength="1000">
          </div>
        </fieldset>
        <fieldset class="input-fields">
          <label class="field-label" for="confirm" translate="yes">Confirm your password</label>
          <div class="field">
            <input name="confirm" id="confirm" type="password" maxlength="1000">
          </div>
        </fieldset>
        <fieldset id="display-name-container" class="input-fields">
          <label class="field-label" for="display-name" translate="yes">Display name</label>
          <div class="field">
            <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset id="display-email-container" class="input-fields">
          <label class="field-label" for="display-email" translate="yes">Display email</label>
          <div class="field">
            <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
          </div>
        </fieldset>
        <fieldset id="contact-email-container" class="input-fields">
          <label class="field-label" for="contact-email" translate="yes">Contact email</label>
          <div class="field">
            <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
          </div>
        </fieldset>
        <div id="full-name-container">
          <fieldset class="input-fields">
            <label class="field-label" for="first-name" translate="yes">First name</label>
            <div class="field">
              <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
            </div>
          </fieldset>
          <fieldset class="input-fields">
            <label class="field-label" for="last-name" translate="yes">Last name</label>
            <div class="field">
              <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
            </div>
          </fieldset>
        </div>
        <div id="dob-container">
          <fieldset class="input-fields">
            <label class="field-label" for="dob" translate="yes">Date of birth</label>
            <div class="field">
              <input required="required" id="dob" name="dob" type="text" maxlength="11">
            </div>
          </fieldset>
        </div>
        <fieldset id="phone-container" class="input-fields">
          <label class="field-label" for="phone" translate="yes">Telephone</label>
          <div class="field">
            <input required="required" id="phone" name="phone" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset id="occupation-container" class="input-fields">
          <label class="field-label" for="occupation" translate="yes">Occupation</label>
          <div class="field">
            <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset id="location-container" class="input-fields">
          <label class="field-label" for="location" translate="yes">Location</label>
          <div class="field">
            <input required="required" id="location" name="location" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset id="company-name-container" class="input-fields">
          <label class="field-label" for="company-name" translate="yes">Company name</label>
          <div class="field">
            <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset id="website-container" class="input-fields">
          <label class="field-label" for="website" translate="yes">Website</label>
          <div class="field">
            <input required="required" id="website" name="website" type="text" maxlength="1000">
          </div>
        </fieldset>
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Register</button>
        </div>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">I have an account</a>
        </li>
      </ul>
    </form>
    <template id="registration-disabled">
      <div class="error message" translate="yes">
        Registration has been disabled.
      </div>
    </template>
    <template id="invalid-username">
      <div class="error message" translate="yes">
        Error! Invalid or registered username
      </div>
    </template>
    <template id="duplicate-username">
      <div class="error message" translate="yes">
        Error! Invalid or registered username
      </div>
    </template>
    <template id="invalid-password">
      <div class="error message" translate="yes">
        Error! Invalid password or confirmation password
      </div>
    </template>
    <template id="invalid-confirm">
      <div class="error message" translate="yes">
        Error! Invalid confirmation password
      </div>
    </template>
    <template id="invalid-username-length">
      <div class="error message" translate="yes">
        Error! Invalid username length
      </div>
    </template>
    <template id="invalid-password-length">
      <div class="error message" translate="yes">
        Error! Invalid password length
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Invalid username or password
      </div>
    </template>
    <template id="invalid-first-name">
      <div class="error message" translate="yes">
        Error! A missing or invalid first name provided
      </div>
    </template>
    <template id="invalid-first-name-length">
      <div class="error message" translate="yes">
        Error! An invalid first name was provided
      </div>
    </template>
    <template id="invalid-last-name">
      <div class="error message" translate="yes">
        Error! A missing or invalid last name was provided
      </div>
    </template>
    <template id="invalid-last-name-length">
      <div class="error message" translate="yes">
        Error! An invalid last name was provided
      </div>
    </template>
    <template id="invalid-contact-email">
      <div class="error message" translate="yes">
        Error! Invalid contact email address
      </div>
    </template>
    <template id="invalid-display-email">
      <div class="error message" translate="yes">
        Error! Invalid display email address
      </div>
    </template>
    <template id="invalid-display-name">
      <div class="error message" translate="yes">
        Error! A missing or invalid display name was provided
      </div>
    </template>
    <template id="invalid-dob">
      <div class="error message" translate="yes">
        Error! A missing or invalid date of birth was provided
      </div>
    </template>
    <template id="invalid-phone">
      <div class="error message" translate="yes">
        Error! A missing or invalid phone was provided.
      </div>
    </template>
    <template id="invalid-occupation">
      <div class="error message" translate="yes">
        Error! A missing or invalid occupation was provided.
      </div>
    </template>
    <template id="invalid-location">
      <div class="error message" translate="yes">
        Error! A missing or invalid location was provided.
      </div>
    </template>
    <template id="invalid-company-name">
      <div class="error message" translate="yes">
        Error! A missing or invalid company name was provided.
      </div>
    </template>
    <template id="invalid-website">
      <div class="error message" translate="yes">
        Error! A missing or invalid website was provided.
      </div>
    </template>
    <template id="invalid-address-postal-code">
      <div class="error message" translate="yes">
        Error! A missing or invalid address postal code was provided.
      </div>
    </template>
    <template id="invalid-display-name-length">
      <div class="error message" translate="yes">
        Error! A missing or invalid display name was provided
      </div>
    </template>
  </body>
</html>
