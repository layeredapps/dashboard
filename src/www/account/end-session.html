<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-session.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">End session</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">End session</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/end-session?sessionid=${session.sessionid}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">End session</button>
        </div>
      </form>
    </div>
    <template id="instant-delete">
      <p translate="yes">The session will be ended immediately.</p>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The session has been ended
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-sessionid">
      <div class="error message" translate="yes">
        Error! An invalid session was specified
      </div>
    </template>
    <template id="invalid-session">
      <div class="error message" translate="yes">
        Error! This session has already been ended
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! You cannot end somebody else's session
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
