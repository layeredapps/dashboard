<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
  <head>
    <meta charset="utf-8" /> 
    <title translate="yes">Change password</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Change password</h1>
      <p translate="yes">All passwords are irreversibly-encrypted with bcrypt and a random salt before saving.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/change-password" name="submit-form">
        <fieldset class="input-fields">
          <label class="field-label" for="password" translate="yes">New password</label>
          <div class="field">
            <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
          </div>
        </fieldset>
        <fieldset class="input-fields">
          <label class="field-label" for="confirm" translate="yes">Confirm new password</label>
          <div class="field">
            <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
          </div>
        </fieldset>
        <fieldset class="input-fields">
          <label class="field-label" for="password" translate="yes">Current password</label>
          <div class="field">
            <input required="required" id="password" name="password" type="password" maxlength="1000">
          </div>
        </fieldset>
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Set new password</button>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! You must use your new password from now on
      </div>
    </template>
    <template id="invalid-new-password">
      <div class="error message" translate="yes">
        Error! Invalid new password
      </div>
    </template>
    <template id="invalid-new-password-length">
      <div class="error message" translate="yes">
        Error! Invalid new password length
      </div>
    </template>
    <template id="invalid-confirm-password">
      <div class="error message" translate="yes">
        Error! Invalid confirmation password
      </div>
    </template>
    <template id="invalid-password">
      <div class="error message" translate="yes">
        Error! Your current password is invalid
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
  </body>
</html>
