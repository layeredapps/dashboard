<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
  <head>
    <meta charset="utf-8" /> 
    <title translate="yes">Restore my account</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="entry">
    <div class="container">
      <form id="submit-form" method="post" class="input-form entry-form" action="/account/restore-account" name="submit-form">
        <h1 translate="yes">Restore my account</h1>
        <div id="message-container"></div>
        <fieldset class="input-fields">
          <label class="field-label" for="username" translate="yes">Username</label>
          <div class="field">
            <input id="username" name="username" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset class="input-fields">
          <label class="field-label" for="password" translate="yes">Password</label>
          <div class="field">
            <input id="password" name="password" type="password" maxlength="1000">
          </div>
        </fieldset>
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Restore my account</button>
        </div>
        <ul class="list">
          <li><a class="link-list" href="/account/register" translate="yes">Register an account</a></li>
          <li><a class="link-list" href="/account/reset-account" translate="yes">Forgot password</a></li>
          <li><a class="link-list" href="/account/restore-account" translate="yes">Cancel deleting account</a></li>
        </ul>
      </form>
    </div>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! Invalid account or the cancelation period has ended
      </div>
    </template>
    <template id="account-deleted">
      <div class="error message" translate="yes">
        Error! Account deleted or the cancelation period has ended
      </div>
    </template>
    <template id="invalid-username">
      <div class="error message" translate="yes">
        Error! Incorrect or missing username
      </div>
    </template>
    <template id="invalid-password">
      <div class="error message" translate="yes">
        Error! Incorrect or missing password
      </div>
    </template>
    <template id="invalid-username-length">
      <div class="error message" translate="yes">
        Error! Invalid username length
      </div>
    </template>
    <template id="invalid-password-length">
      <div class="error message" translate="yes">
        Error! Invalid password length
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        An unknown error occurred
      </div>
    </template>
  </body>
</html>
