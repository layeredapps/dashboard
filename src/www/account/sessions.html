<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Sessions</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Sessions</h1>
      <p translate="yes">Each time you sign in a new session is created.</p>
      <div id="message-container"></div>
      <div id="no-sessions">
        <p translate="yes">You do not have any sessions yet.</p>
      </div>
      <div class="list-table-wrapper">
        <table id="sessions-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Created</th>
              <th translate="yes">Expires</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="page-link">
      <li>
        <a href="/account/sessions?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="session-row">
      <tr id="${session.sessionid}">
        <td><a href="/account/session?sessionid=${session.sessionid}">${session.sessionid}</a></td>
        <td>${session.createdAtFormatted}</td>
        <td>${session.expiresFormatted}</td>
      </tr>
    </template>
  </body>
</html>
