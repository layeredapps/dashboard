<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Reset access to my account</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body class="entry">
    <div class="container">
      <form id="submit-form" method="post" class="input-form entry-form" action="/account/reset-account" name="submit-form">
        <div id="message-container"></div>
        <h1 translate="yes">Reset access to my account</h1>
        <fieldset class="input-fields">
          <label class="field-label" for="username" translate="yes">Username</label>
          <div class="field">
            <input id="username" name="username" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset class="input-fields">
          <label class="field-label" for="secret-code" translate="yes">Reset code</label>
          <div class="field">
            <input id="secret-code" name="secret-code" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset class="input-fields">
          <label class="field-label" for="new-password" translate="yes">New password</label>
          <div class="field">
            <input id="new-password" name="new-password" type="text" maxlength="1000">
          </div>
        </fieldset>
        <fieldset class="input-fields">
          <label class="field-label" for="confirm-password" translate="yes">Confirm new password</label>
          <div class="field">
            <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
          </div>
        </fieldset>
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Reset and sign in</button>
        </div>
        <ul class="list">
          <li><a class="list-link" href="/account/signin" translate="yes">Return to sign in</a></li>
          <li><a class="list-link" href="/account/register" translate="yes">Create an account</a></li>
        </ul>
      </form>
    </div>
    <template id="invalid-reset-code">
      <div class="error message" translate="yes">
        Error! Invalid secret code
      </div>
    </template>
    <template id="invalid-secret-code">
      <div class="error message" translate="yes">
        Error! Invalid secret code
      </div>
    </template>
    <template id="invalid-username">
      <div class="error message" translate="yes">
        Error! Invalid username
      </div>
    </template>
    <template id="invalid-username-length">
      <div class="error message" translate="yes">
        Error! Invalid username length
      </div>
    </template>
    <template id="invalid-new-password">
      <div class="error message" translate="yes">
        Error! Invalid new password
      </div>
    </template>
    <template id="invalid-new-password-length">
      <div class="error message" translate="yes">
        Error! Invalid new password length
      </div>
    </template>
    <template id="invalid-confirm-password">
      <div class="error message" translate="yes">
        Error! Invalid confirmation password
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! Invalid account
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
  </body>
</html>
