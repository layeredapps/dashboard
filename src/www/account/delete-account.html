<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">Delete account</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Delete account</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/delete-account" name="submit-form">
        <fieldset class="input-fields">
          <label class="field-label" for="password" translate="yes">Current password</label>
          <div class="field">
            <input required="required" id="password" name="password" type="password" maxlength="1000">
          </div>
        </fieldset>
        <div class="form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Delete account</button>
        </div>
      </form>
    </div>
    <template id="invalid-password">
      <div class="error message" translate="yes">
        Error! Your current password is invalid
      </div>
    </template>
    <template id="instant-delete">
      <p translate="yes">Your account will be scheduled for deletion immediately and cannot be recovered.</p>
    </template>
    <template id="scheduled-delete">
      <p translate="yes">Your account will be scheduled for deletion in ${data.numDays} days and you may cancel before then.</p>
    </template>
    <template id="owner-account">
      <div class="error message" translate="yes">
        Error! You must transfer platform ownership to someone else first
      </div>
    </template>
    <template id="administrator-account">
      <div class="error message" translate="yes">
        Error! You must revoke your administrator privileges first
      </div>
    </template>
  </body>
</html>
